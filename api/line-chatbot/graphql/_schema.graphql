schema {
    query: Query
    mutation: Mutation
	subscription: Subscription
}

type Query {
    event: EventQueryModule
}

type Mutation {
    event: EventMutationModule
}

type Subscription {
    event: EventSubscriptionModule
}

scalar Time
scalar ByteArray
scalar ObjectId

type Meta {
    page: Int!
    limit: Int!
    totalRecords: Int!
    totalPages: Int!
}

input Filter {
    page: Int!
    limit: Int!
    sort: String!
    orderBy: String!
}
