syntax = "proto3";

package storage;

service StorageService {
    rpc Upload(stream Chunk) returns (UploadStatus) {}
}

message Chunk {
    bytes Content = 1;
    int64 TotalSize = 2;
    int64 Received = 3;
}

enum StatusCode {
    Unknown = 0;
    Ok = 1;
    Failed = 2;
}

message UploadStatus {
    string Message = 1;
    string File = 2;
    int64 Size = 3;
    StatusCode Code = 4;
}